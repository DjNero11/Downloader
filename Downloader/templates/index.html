<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/styles.css" rel="stylesheet">
        <title>YT/IG Downloader</title>
    </head>
    <body>
        <main>
            <section class="d-flex align-items-center justify-content-center home">
                <div>
                    <h1>Download from</h1>
                    <h2>Youtube</h2>
                    <h3>and</h3>
                    <h2>Instagram</h2>
                </div>
                <div>
                    <img class="shadow-4-strong" src="static/yt_logo.png" alt="" style="width: 400px; height: 400px;">
                    <img class="shadow-4-strong" src="static/ig_logo.png" alt="" style="width: 320px; height: 320px;">
                </div>
            </section>
            <section class="section d-flex align-items-center container">
                <div>
                    <h2>Youtube Downloader</h2>
                    <p> Enter url form Youtube website.</p>
                    <p>If you want only audio click the button.</p>
                </div>
                <form action="/" method="post" class="mx-auto">
                    <div >
                        <input autocomplete="off" class="form-control mx-auto w-auto" id="index" name="yt_link" placeholder="Youtube link" type="text">
                    </div>
                    <div class="form-check form-switch d-flex justify-content-center">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="audio_only">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Only Audio</label>
                    </div>

                    <input type="hidden" name="form_id" value="form1">

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Download</button>
                    </div>
                </form>
            </section>
            <section class="section d-flex align-items-center container">
                <div>
                    <h2>Instagram Downloader</h2>
                    <p> Enter url of the post form Instagram website.</p>
                </div>
                <form action="/" method="post" class="mx-auto">
                    <div>
                        <input autocomplete="off" class="form-control mx-auto w-auto" id="index" name="ig_link" placeholder="Instagram link" type="text">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Download</button>
                    </div>

                    <input type="hidden" name="form_id" value="form2">

                </form>
            </section>
        </main>
    </body>
</html>
